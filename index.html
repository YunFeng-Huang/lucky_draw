<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8" > 
<title>祝福澳门</title> 
<link rel="stylesheet" type="text/css" href="css/style.css">
</head> 
<body onload="init()"> 
    <div class="body-box">
        <div class="qr">
            <p>支付宝扫码进入活动页面</p>
            <img src="./img/qr.png">
        </div>
        <div class="bg-circle">
            <img src="./img/circle1.png" class="circle1">
            <img src="./img/circle2.png" class="circle2">
            <img src="./img/circle3.png" class="circle3">
            <img src="./img/circle4.png" class="circle4">
            <img src="./img/circle5.png" class="circle5">
        </div>
        <div class="flower-div">
            <img src="./img/flower.png" class="flower">
            <img src="./img/tower1.png" class="tower1">
            <img src="./img/right3.png" class="right3">
            <img src="./img/left2.png" class="left2">
            <img src="./img/right2.png" class="right2">
            <img src="./img/left1.png" class="left1">
            <img src="./img/right1.png" class="right1">
            <img src="./img/center.png" class="center">
        </div>
        <div class="cloud-div">
            <img src="./img/cloud_l.png" class="cloud-l">
            <img src="./img/cloud_r.png" class="cloud-r">
        </div>
        <div class="title-box">
            <img src="./img/zfb.png" class="zfb">
            <img src="./img/title.png" class="title">
        </div>
    </div>
    <div class="body-box2">
        <img src="./img/seal.png" class="seal">
        <div class="poster">
            <div class="container"></div>
            <div id="cvs"></div> 
            <img src="./img/poster_top.png" class="poster-top">
            <img src="./img/poster_box.png" class="poster-box">
            <div class="card" id="card">
                <img src="./img/poster_mark.png" class="poster-mark" id="mark">
                <img src="" class="bless-img">
                <img src="" class="stamp-img">
                <div class="user-info">
                    <p class="from"></p>
                    <p class="name">发来的祝福</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card-box"></div>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/Hilo3d.js"></script>
    <script src="./js/mars-player.js"></script>
    <script src="./js/index.js" type="text/javascript"></script> 
</body> 
</html>

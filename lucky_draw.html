      var urlHost = 'https://dev-gateway.iuctrip.com/lottery-service';
      return new Promise((resolve, enject) => {
        $.ajax({
          type: type,
          url: urlHost + url,
          async: true,
          data: JSON.stringify(data),
          contentType: "application/json",
          headers: {
            'content-type': 'application/json'
          },
          dataType: 'json',
          success: resolve,
          fail: enject
        });
      })
    }
